<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>

  <!-- FullCalendar Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Authentication Container -->
  <div id="auth-container" class="container mt-5">
    <!-- Login Section -->
    <section id="login-section">
      <h2 class="text-center">Login</h2>
      <form id="login-form" class="mt-4">
        <div class="mb-3">
          <input type="text" id="login-username" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" id="login-password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <button id="show-register" class="btn btn-link mt-2">Go to Register</button>
    </section>

    <!-- Register Section -->
    <section id="register-section" style="display: none;">
      <h2 class="text-center">Register</h2>
      <form id="register-form" class="mt-4">
        <div class="mb-3">
          <input type="text" id="register-username" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" id="register-password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <button id="show-login" class="btn btn-link mt-2">Go to Login</button>
    </section>
  </div>

  <!-- Application Container -->
  <div id="app-container" class="container mt-5" style="display: none;">
    <button id="logout-btn" class="btn btn-danger mb-3">Logout</button>
   <!-- Filter Section -->
    <div id="filter-container" class="mb-3">
      <input id="filter-tag" type="text" class="form-control" placeholder="Enter tag to filter (e.g., work)" />
      <button id="filter-btn" class="btn btn-primary mt-2">Filter Events</button>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Event Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date & Time</label>
              <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
              <label for="endDate" class="form-label">End Date & Time</label>
              <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="mb-3">
              <label for="isAllDay" class="form-label">All Day Event</label>
              <input type="checkbox" id="isAllDay" name="isAllDay">
            </div>
            <div class="mb-3">
              <label for="recurrenceRule" class="form-label">Recurrence Rule</label>
              <input type="text" class="form-control" id="recurrenceRule" name="recurrenceRule" placeholder="e.g., FREQ=DAILY;INTERVAL=2">
            </div>
            <div class="mb-3">
              <label for="recurrenceExceptions" class="form-label">Recurrence Exceptions</label>
              <input type="text" class="form-control" id="recurrenceExceptions" name="recurrenceExceptions" placeholder="Comma-separated dates (YYYY-MM-DD)">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-control" id="status" name="status">
                <option value="confirmed">Confirmed</option>
                <option value="tentative">Tentative</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="attendees" class="form-label">Attendees</label>
              <input type="text" class="form-control" id="attendees" name="attendees" placeholder="Comma-separated emails or IDs">
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <select class="form-control" id="tags" name="tags">
                <option value="">Select a Tag</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="deleteEventBtn" type="button" class="btn btn-danger" style="display: none;">Delete</button>
          <button id="saveEventBtn" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FullCalendar Script -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
